<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokemon App</title>
  </head>
    <body>
    <h1>Pokemon Search App</h1>

    <!-- Add a form -->
    <form id='pokeSearch'>
      <input type="text" placeholder="Enter a Pokemon">
      <input type="submit">
    </form>

    <h2 id="pokeName">Name: </h2>
    <h3>Abilities: </h3>
    <ul id="abilities">

    </ul>
    <h3>Stats: </h3>
    <ul id="stats">

    </ul>

    <!-- Add jquery library so we can make AJAX call
    We have to put the jquery script call above our local call to script.js -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="script.js"></script>

  </body>
</html>
